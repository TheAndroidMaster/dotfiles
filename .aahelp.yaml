development:
    compile:
        gradle: gradle build
    install:
        aur: makepkg -si

program:
    web: w3m <url>
    hangouts:
        open: hangups
        signin: python scripts/hangups_manual_login.py # cookie: client_id
    reddit: rtv

power:
    info: tlp stat
    thresholds: tlp setcharge <start> <end> [device]
    usage: powertop
    optimize: powertop --auto-tune

settings:
    grub:
        edit: nano /etc/default/grub
        update: grub-mkconfig -o /boot/grub/grub.cfg
